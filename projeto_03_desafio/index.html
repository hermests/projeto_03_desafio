<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto_03_desafio</title>

    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Staatliches&display=swap" rel="stylesheet">
</head>

<body>
    <div class="page">
        <header>
            <h1>Mentoria</h1>
            <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
        </header>
        <form id="my form">
            <fieldset>
                <div class="fieldset-wrapper"></div>
                <legend class="tittle-person">Informações pessoais</legend>
            <div class="input-wrapper-name">
                <div class="input-wrapper">
                    <label for="event-name" >Nome</label>
                    <input type="text" id="event-name">
                </div>
                <div class="input-wrapper">
                    <Label for="event-surname">Sobrenome</Label>
                    <input type="text" id="event-surname">
                </div>
            </div>
            </fieldset>  
    
            <fieldset>  
                <div class="input-wrapper">
                    <Label for="event-email">Email<span>(digite um email válido)</span></Label>
                    <input type="email" id="event-email">
                </div>
                <div class="input-wrapper">
                    <Label for="event-password">Senha<span>(minimo 8 caracteres)</span></Label>
                    <input type="password" id="event-password">
                </div>
            </fieldset>
            
            <fieldset> 
                <legend class="tittle-mentor">Informações do mentor</legend>
                <div class="input-wrapper">
                    <label for="event-name-mentor" >Nome do seu mentor <span>(só o primeiro nome)</span></label>
                    <input type="text" id="event-name-mentor">
                </div>
            </fieldset>  
    
            <fieldset>  
                <legend class="tittle-mentor">Seus horários disponíveis</legend>
                
                <legend class="subtittle">Primeira mentoria</legend>
                <div class="date-col">
                    <div class="input-wrapper">
                        <label for="event-date">Data <span>(DD/MM/AAAA)</span></label> 
                        <input type="date" name="" id="event-date">
                    </div>
                    <div class="input-wrapper">
                        <label for="event-begin">Das</label> 
                        <input type="time" name="" id="event-begin">
                    </div>
                    <div class="input-wrapper">
                        <label for="event-end">Até</label> 
                        <input type="time" name="" id="event-end">
                    </div>      
            </fieldset>
            <fieldset>
                <legend class="subtittle">Segunda mentoria</legend>
                <div class="date-col">
                    <div class="input-wrapper">
                        <label for="event-date">Data<span>(DD/MM/AAAA)</span></label> 
                        <input type="date" name="" id="event-date">
                    </div>
                    <div class="input-wrapper">
                        <label for="event-begin">Das</label> 
                        <input type="time" name="" id="event-begin">
                    </div>
                    <div class="input-wrapper">
                        <label for="event-end">Até</label> 
                        <input type="time" name="" id="event-end">
                </div>    
            </fieldset>  
        </form>
        <footer>
            <input class="button" type="submit" value="Salvar" form="my-form">
        </footer>

    </div>
</body>
</html>
